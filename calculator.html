<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>9M2PJU Mortgage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .result p {
      margin: 10px 0;
    }

    footer {
      text-align: center;
      font-size: 13px;
      margin-top: 40px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>9M2PJU Mortgage Calculator</h1>

  <label for="amount">Loan Amount (RM)</label>
  <input type="number" id="amount" placeholder="e.g. 300000" />

  <label for="rate">Interest Rate (% per year)</label>
  <input type="number" id="rate" step="0.01" placeholder="e.g. 3.5" />

  <label for="years">Loan Term (years)</label>
  <input type="number" id="years" placeholder="e.g. 30" />

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result" style="display:none;">
    <h2>Results</h2>
    <p><strong>Monthly Payment:</strong> RM <span id="monthly"></span></p>
    <p><strong>Total Payment:</strong> RM <span id="totalPayment"></span></p>
    <p><strong>Total Interest:</strong> RM <span id="totalInterest"></span></p>
  </div>

  <footer>Made by 9M2PJU â€” Hosted on GitHub Pages</footer>

  <script>
    function calculate() {
      const amount = parseFloat(document.getElementById('amount').value);
      const rate = parseFloat(document.getElementById('rate').value) / 100 / 12;
      const years = parseInt(document.getElementById('years').value);
      const months = years * 12;

      if (isNaN(amount) || isNaN(rate) || isNaN(years)) {
        alert("Please enter valid numbers");
        return;
      }

      const monthly = (amount * rate) / (1 - Math.pow(1 + rate, -months));
      const totalPayment = monthly * months;
      const totalInterest = totalPayment - amount;

      document.getElementById('monthly').textContent = monthly.toFixed(2);
      document.getElementById('totalPayment').textContent = totalPayment.toFixed(2);
      document.getElementById('totalInterest').textContent = totalInterest.toFixed(2);
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
